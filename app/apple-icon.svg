<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Shadow for depth -->
  <rect x="140" y="200" width="280" height="180" fill="#1e3a8a" opacity="0.2" rx="16" transform="rotate(-4 280 290)"/>
  <rect x="130" y="190" width="280" height="180" fill="#1e3a8a" opacity="0.15" rx="16" transform="rotate(-2 270 280)"/>

  <!-- Main flashcard -->
  <rect x="120" y="180" width="280" height="180" fill="url(#cardGradient1)" rx="16" stroke="#e2e8f0" stroke-width="3"/>

  <!-- Card content lines -->
  <line x1="160" y1="220" x2="360" y2="220" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="250" x2="320" y2="250" stroke="#93bbfb" stroke-width="6" stroke-linecap="round"/>
  <line x1="160" y1="280" x2="340" y2="280" stroke="#93bbfb" stroke-width="6" stroke-linecap="round"/>

  <!-- Checkmark icon in bottom right of card -->
  <circle cx="360" cy="325" r="28" fill="#10b981" opacity="0.9"/>
  <path d="M 350 325 L 357 332 L 370 318" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
